<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conflict Tracker - Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4">Llista de Conflictes Bèl·lics (Thymeleaf)</h1>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Estat</th>
        <th>Data d'Inici</th>
        <th>Descripció</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="conflicte : ${conflicts}">
        <td th:text="${conflicte.id}">ID</td>
        <td th:text="${conflicte.name}">Nom</td>
        <td>
            <span class="badge bg-primary" th:text="${conflicte.status}">Estat</span>
        </td>
        <td th:text="${conflicte.startDate}">Data</td>
        <td th:text="${conflicte.description}">Descripció</td>
    </tr>
    </tbody>
</table>
</body>
</html>
